<!DOCTYPE html>
<html>
<head>
    <title>My baby and I</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f3f3f3;
        }
        .video-container {
          position: relative;
          width: 100%; /* Ensures it takes the full width of its container */
          padding-top: 56.25%; /* 16:9 Aspect Ratio (9 / 16 * 100%) */
          height: 0;
          overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .poem {
            margin-top: 20px;
            color: #FFB6C1;
            background-color: #000000;
            padding: 20px;
            max-width: 35%;
            margin-left: auto;
            margin-right: auto;
        }
        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h2>Our Moments So Far</h2>

<!-- Video container for responsive design -->
<div class="video-container">
    <iframe src="slide.mp4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<div class="poem">
    <p>My princess, you shine so bright,</p>
    <p>With you, everything's just right.</p>
    <p>Love blooms, this Valentine's night.</p>
</div>

<!-- Link to download the video -->
<a href="slide.mp4" class="download-button">Download Video</a>

</body>
</html>
